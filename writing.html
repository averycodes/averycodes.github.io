---
layout: default
---

<div id="featured">
  <div class="title">
    <h2>Writing</h2>
  </div>
  <ul class="style1">
    {% for post in site.posts %}
      <li class="first">
        <p class="date">{{post.date | date: "%b"}}<b>{{post.date | date: "%-d"}}</b></p>
        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
