---
layout: default
---

<div id="featured">
  <div class="title">
    <h2>Speaking</h2>
  </div>
  <ul class="style1">
    {% for doc in site.speaking %}
      <li class="first">
        <p class="date">{{doc.date | date: "%b"}}<b>{{doc.date | date: "%-d"}}</b></p>
        <h3><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></h3>
        <p>{{ doc.location }}</p>
        <p>{{ doc.city }}</p>
        <p>{{ doc.date | date: "%A, %B %d, %Y" }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
