---
layout: default
---

<div id="featured">
  <div class="title">
    <h2>I Speak At Things</h2>
  </div>
  <ul class="style1">
    {% for doc in site.speaking %}
        <li class="first">
          <p class="date"><a href="{{ site.baseurl }}{{ doc.relative_path }}">Jan<b>05</b></a></p>
          <h3>{{ doc.name }}</h3>
          <a href="{{ site.baseurl }}{{ doc.relative_path }}">
            <p>{{ doc.location }}</p>
            <p>{{ doc.date }}</p>
          </a>
        </li>
    {% endfor %}
  </ul>
</div>
