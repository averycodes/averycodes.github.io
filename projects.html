<div id="featured">
  <div class="title">
    <h2>I Make Things</h2>
  </div>
  <ul class="style1">

      <li class="first">
        <p class="date"><a href="{{ site.baseurl }}{{ post.url }}">Jan<b>05</b></a></p>

    {% endfor %}
  </ul>
</div>
